version: v1.0
name: OakOTP CI
agent:
  machine:
    type: a1-standard-4
    os_image: macos-xcode12
global_job_config:
  prologue:
    commands:
      - checkout
      - gem install bundler -v "$(grep -A 1 "BUNDLED WITH" Gemfile.lock | tail -n 1)"
      - cache restore
      - bundle install --path vendor/bundle
      - cache store
blocks:
  - name: Fastlane Tests
    task:
      env_vars:
        - name: LANG
          value: en_US.UTF-8
      jobs:
        - name: Run tests & upload coverage
          commands:
            - bundle exec fastlane test
            - 'bash <(curl -s https://codecov.io/bash) -J ''Oak'''
      secrets:
        - name: Codecov
    dependencies: []
