version: v1.0
name: Semaphore iOS Swift example with Fastlane
agent:
  machine:
    type: a1-standard-4
    os_image: macos-xcode12
blocks:
  - name: Build Project
    task:
      env_vars:
        - name: LANG
          value: en_US.UTF-8
      prologue:
        commands:
          - checkout
          - cache restore
          - bundle install --path vendor/bundle
          - cache store
      jobs:
        - name: bundle exec fastlane build
          commands:
            - bundle exec fastlane build
  - name: Fastlane Tests
    task:
      env_vars:
        - name: LANG
          value: en_US.UTF-8
      jobs:
        - name: bundle exec fastlane unit
          commands:
            - bundle exec fastlane unit
  - name: Upload Code Coverage
    task:
      secrets:
        - name: Codecov
      jobs:
        - name: Upload coverage
          commands:
            - 'bash <(curl -s https://codecov.io/bash) -j ''Oak'''
