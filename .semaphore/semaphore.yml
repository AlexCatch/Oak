version: v1.0
name: Semaphore iOS Swift example with Fastlane
agent:
  machine:
    type: a1-standard-4
    os_image: macos-xcode12
blocks:
  - name: Fastlane Tests
    task:
      env_vars:
        - name: LANG
          value: en_US.UTF-8
      prologue:
        commands:
          - checkout
          - cache restore
          - bundle install --path vendor/bundle
          - cache store
      jobs:
        - name: bundle exec fastlane unit
          commands:
            - xcversion select 12.15
            - bundle exec fastlane unit
