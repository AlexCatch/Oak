version: v1.0
name: Semaphore iOS Swift example with Fastlane
agent:
  machine:
    type: a1-standard-4
    os_image: macos-xcode12
global_job_config:
  prologue:
    commands:
      - checkout
      - cache restore
      - bundle install --path vendor/bundle
      - cache store
blocks:
  - name: Fastlane Tests
    task:
      env_vars:
        - name: LANG
          value: en_US.UTF-8
      jobs:
        - name: Run tests & upload coverage
          commands:
            - bundle exec fastlane unit
            - 'bash <(curl -s https://codecov.io/bash) -J ''Oak'''
    dependencies: []
